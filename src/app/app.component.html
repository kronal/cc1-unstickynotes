<h1 class="app-title">{{title}}</h1>
<div *ngFor="let note of notes">
  <app-note [note]="note" (clicked)="handleClicked($event)" (changed)="handleChanged($event)"
    (remove)="handleRemove($event)"></app-note>
</div>

<button mat-fab color="primary" (click)="handleAdd($event)">
    <i class="material-icons">add</i>
</button>
